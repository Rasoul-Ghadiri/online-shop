<div ng-controller="loginctrl">
  <div class="container">

    <div class="">


      <form class="maindiv">
        <div class="form-group">
          <input type="text" class="form-control input-lg" placeholder="Username" ng-model="input.store">
        </div>
        <div class="form-group">
          <input type="password" class="form-control input-lg" placeholder="Password" ng-model="input.pass">
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-lg btn-block" ng-click="validateRedirect()">Login</button>
          <span><a href ng-click="needHelpLogin()">Need help?</a></span>
        </div>
      </form>
    </div>

  </div>

</div>
