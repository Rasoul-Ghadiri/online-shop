<div ng-controller="accessctrl">
 
  <!-- header image-->
  <div>
    <img src="hd" class="img-responsive" alt="accesseries" />
  </div>

  <!--thsirt images-->
  <div class="container">
    <div class="pic" ng-repeat="aceess in accessories">

    </div>

  </div>
</div>
